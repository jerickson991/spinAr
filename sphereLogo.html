<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js">  </script>
      <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

    	
  
  </head>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-assets>
        <a-asset-item id="logoShape" src="https://raw.githubusercontent.com/jerickson991/spinAr/main/Buggy.gltf.html"></a-asset-item>
        </a-assets>
       <a-marker preset="pattern" type="pattern" url='https://raw.githubusercontent.com/jerickson991/spinAr/main/pattern-41.patt'>
    
        <a-entity gltf-model="#logoShape" rotation="0 0 0">
          <a-animation attribute="position"
                       dur="5000"
                       direction="alternate"
                       from= "0 1 0"
                       to="6 3 0"
                       repeat="indefinite"></a-animation>
          </a-entity>
         
       </a-marker>
      <a-entity camera></a-entity>
      
    </a-scene>
  </body>
</html>
