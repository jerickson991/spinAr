<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js">
    	
    </script>
  </head>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      
       <a-marker preset="pattern" type="pattern" url='https://raw.githubusercontent.com/jerickson991/spinAr/main/pattern-41.patt'>
    
        <a-entity gtlf-model="url('https://raw.githubusercontent.com/jerickson991/spinAr/main/camLogo.gltf')">
          <a-animation attribute="material.opacity" dur="2000" from="1" to="0.10" direction="alternate" repeat="indefinite">
            </a-animation>
           
         </a-entity>
         
        
          
         <a-image src="nine.png"
                  scale="1 1 1"
                  position="0 3 0"
                 
          ></a-image>
                
                 
       </a-marker>
      <a-entity camera></a-entity>
      
    </a-scene>
  </body>
</html>
