<!DOCTYPE html>
<html>
  <head>
   <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    	
    </script>
  </head>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      
       <a-marker preset="pattern" type="pattern" url='https://raw.githubusercontent.com/jerickson991/spinAr/main/pattern-41.patt'>
    
        <a-entity
          position="0 0 0"
          scale="1 1 1"
          gltf-model="camLogo.gltf"
          animation="property: rotation; dur: 6000; to: 0 360 0; loop: true"
                
                 
        ></a-entity>
         
        
          
         <a-image src="nine.png"
                  scale="1 1 1"
                  position="0 3 0"
                  
          ></a-image>
                
                 
       </a-marker>
      <a-entity camera></a-entity>
      
    </a-scene>
  </body>
</html>
